version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: explorer
      POSTGRES_PASSWORD: explorerpass
      POSTGRES_DB: explorer_db
    ports:
      - "5432:5432"
    volumes:
      - explorer_pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: npm run start
    volumes:
      - ./backend:/app
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://explorer:Password123@db:5432/explorer_db
      - CORS_ORIGIN=*
    depends_on:
      - db

  frontend:
    build: ./frontend/akibai-explorer-frontend
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/akibai-explorer-frontend:/app

volumes:
  explorer_pgdata:

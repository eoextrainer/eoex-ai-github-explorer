version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: explorer
      POSTGRES_PASSWORD: explorerpass
      POSTGRES_DB: explorer_db
    ports:
      - "5432:5432"
    volumes:
      - explorer_pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: bash -c "source venv/bin/activate && python main.py"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://explorer:explorerpass@db:5432/explorer_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db

volumes:
  explorer_pgdata:
